<div class="container">
    <h1>Update Employee</h1>
  
    <a href="#" routerLink="/list" class="btn btn-primary">Back</a>
    <br> <br>
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="name">Name:</label>
            <input 
                formControlName="name"
                id="name" 
                type="text" 
                [(ngModel)]="employee.name"
                class="form-control">
            <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                <div *ngIf="f.name.errors?.required">Name is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input 
                formControlName="age"
                id="age" 
                type="text" 
                [(ngModel)]="employee.age"
                class="form-control">
            <div *ngIf="f.age.touched && f.age.invalid" class="alert alert-danger">
                <div *ngIf="f.age.errors?.required">Age is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input 
                formControlName="address"
                id="address" 
                type="text" 
                [(ngModel)]="employee.address"
                class="form-control">
        </div>

        <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input 
                formControlName="mobile"
                id="mobile" 
                type="text" 
                [(ngModel)]="employee.mobile"
                class="form-control">
        </div>
        <br>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>
