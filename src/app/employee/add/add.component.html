<div class="container">
  <h1>Create New Employee</h1>

  <a href="#" routerLink="/list" class="btn btn-primary">Back</a>
  <br> <br>
  <form [formGroup]="employeeForm" (ngSubmit)="submit()">

      <div class="form-group">
          <label for="name">Name:</label>
          <input 
              formControlName="name"
              id="name" 
              type="text" 
              class="form-control">
          <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
              <div *ngIf="f.name.errors?.required">Name is required.</div>
          </div>
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input 
            formControlName="age"
            id="age" 
            type="text" 
            class="form-control">
        <div *ngIf="f.age.touched && f.age.invalid" class="alert alert-danger">
            <div *ngIf="f.age.errors?.required">Age is required.</div>
        </div>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input 
          formControlName="address"
          id="address" 
          type="text" 
          class="form-control">
    </div>

    <div class="form-group">
      <label for="mobile">Mobile:</label>
      <input 
          formControlName="mobile"
          id="mobile" 
          type="text" 
          class="form-control">
    </div>
    <br>
      <button class="btn btn-primary" type="submit" [disabled]="!employeeForm.valid">Submit</button>
  </form>
</div>
